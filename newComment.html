    <section id=right-section>
        <form id="form">
            <label class="required" for="name">Name </label>
            <input type="text" id="name" name="name" placeholder="John" required minlength="4" maxlength="60">

            <label class="required" for="email">E-mail </label>
            <input type="email" id="email" name="email" placeholder="@" value="k@g.com" required>

            <label for="url">Image URL </label>
            <input type="url" id="url" name="url" placeholder="http://...">

            <label for="keywords">Comment keywords</label>
            <input list="kw" type="text" id="keywords" name="keywords">
            <datalist id="kw">
                <option value="AboutArticle"></option>
                <option value="AboutWebApplication"></option>
                <option value="SolarSystem"></option>
                <option value="Planets"></option>
                <option value="Asteroids"></option>
                <option value="Exploration"></option>
            </datalist>

            <label for="title">Titile of your comment</label>
            <input type="text" id="title" name="title" placeholder="Amazing title of comment">

            <label class="required" for="comment">Your comment </label>
            <textarea id="comment" rows="1" cols="50" required>jjj
            </textarea>

            <p>Would you like to show your email in comment? </p>
            <label for="yes"> yes</label>
            <input type="radio" id="yes" name="showemail" value=true checked>

            <label for="no"> no </label>
            <input type="radio" id="no" name="showemail" value=false>

            <input type="checkbox" id="terms" name="terms" value="terms" required>
            <label for="terms" id=terms-label> Agree with <a href="#">terms</a></label>

            <button class="button" type="submit" id="submit" onclick="addComment(event)">Submit</button>
            <button class="button" type="reset" value="Reset" onclick="reset()">Reset</button>
        </form>
    </section>

    <script src="scripts/processDiscussion.js"></script>
